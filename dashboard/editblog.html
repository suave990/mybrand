<!DOCTYPE html>
<html>

<head>
    <title>dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1,width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/style.css">
    <script type="module" defer src="/js/users/sign.js"></script>
</head>

<body>
    <header>
        <span><a href="/index.html">Home</a></span>
        <span><a href="/blogs.html">Blogs</a></span>
        <span><a href="/portfolio.html">Portfolia</a></span>
        <span id="dashboard"><a href="/portfolio.html#skills">Skills</a></span>
        <span><a href="/contact.html">Contacts</a></span>
        <span id="sign"><a href="/signin.html">Sign in</a></span>
    </header>

    <main>
        <section class="first ">
            <div class="w-full dashboard">
                <nav class="grass-box">
                    <div>
                        <a href="/dashboard/">Manage Blogs</a>
                    </div>
                    <div>Manage users</div>
                    <div>Messages</div>
                </nav>
                <div class="grass-box">
                    <h1>Edit Blogs</h1>
                    <form class="form-image-1" action="">
                        <div class="inputs">
                            <label>
                                <input type="text" name="title" required />
                                <span>Title</span>
                            </label>
                            <label>
                                <textarea name="body" id="blogBody" required></textarea>
                                <span>Body</span>
                                <script>
                                    function setHeight(el) {
                                        el.style.height = (blogBody.clientHeight - 16 * 2) + 'px';
                                        el.style.height = blogBody.scrollHeight + "px";
                                    }
                                    setHeight(blogBody)

                                    blogBody.addEventListener('input', e => setHeight(blogBody))
                                </script>
                            </label>
                            <button type="submit">Add blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        copyright @2022. All right reserved<br />
        Designed by Suavis
    </footer>
</body>

</html>
